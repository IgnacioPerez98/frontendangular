<div class="fondo">
  <div class="card" >
    <h5 class="card-header header-card">Cargar Carnet de Salud</h5>
    <div class="card-body text-center">
        <div class="mb-3 row form-gp">
          <label for="ci" class="col-sm-2 col-form-label">Cédula</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="ci" class="form-control" id="ci" placeholder="12345678" >
          </div>
        </div>
        <div class="mb-3 row form-gp">
          <label for="fecha_emision" class="col-sm-2 col-form-label">Fecha de Emisión</label>
          <div class="col-sm-10">
            <input type="date"
                   [(ngModel)]="fecha_Emision"
                   class="form-control" id="fecha_emision" >
          </div>
        </div>
        <div class="mb-3 row form-gp">
          <label for="fecha_vencimiento" class="col-sm-2 col-form-label">Fecha de Vencimiento</label>
          <div class="col-sm-10">
            <input type="date"
                   [(ngModel)]="fecha_Vencimiento"
                   class="form-control" id="fecha_vencimiento" >
          </div>
        </div>
        <div class="mb-3">
          <label for="imagen" class="form-label">Seleccione una imagen</label>
          <input class="form-control" type="file" (change)="onFileSelected($event)" accept="image/jpeg, image/png" id="imagen">
        </div>
    </div>

    <div class="card-footer">
      <button class="btn-primary btn btn-submit " (click)="Enviar()" >Enviar Datos</button>
    </div>
  </div>

</div>
